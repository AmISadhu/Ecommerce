{% extends 'base.html' %}

{% block slider %}
{% include 'base/slider.html' %}
{% endblock slider %}

{% block content %}
<div class="contact-form-container">
    <h1>Create New post</h1>
    <div class="row">
        <form method="post" enctype="multipart/form-data" class="tm-contact-form">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create">
        </form>
    </div>
</div>
{% endblock content %}
